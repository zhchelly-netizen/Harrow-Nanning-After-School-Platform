<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名指引 | 南宁哈罗礼德学校</title>
    <link rel="stylesheet" href="styles/main.css?v=20260126">
    <link rel="stylesheet" href="styles/registration-guide.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Toggle Button -->
    <button id="language-toggle" class="language-toggle">
        English
    </button>

    <div class="app-container">
        <!-- Header -->
        <header class="sub-header">
            <button class="back-button" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span data-i18n="back">返回主页</span>
            </button>
            <h1 class="page-title" data-i18n="registrationGuide">报名指引</h1>
        </header>

        <!-- Main Content -->
        <main class="guide-content">
            <div class="success-banner">
                <div class="success-icon">✅</div>
                <h2 data-i18n="planCompleted">课程规划已完成！</h2>
                <p data-i18n="planCompletedDesc">您的课程表已成功生成并下载，请按照以下步骤完成报名</p>
            </div>

            <!-- Registration Steps -->
            <div class="registration-steps" id="registration-steps">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Summary Card -->
            <div class="summary-card">
                <h3 data-i18n="yourSelectionSummary">📋 您的选择摘要</h3>
                <div id="plan-summary">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Important Notes -->
            <div class="important-notes">
                <h3 data-i18n="importantNotes">⚠️ 重要提示</h3>
                <ul>
                    <li data-i18n="note1">请在规定时间内完成报名，逾期可能影响课程安排</li>
                    <li data-i18n="note2">精英项目需要通过选拔或获得邀请才能参加</li>
                    <li data-i18n="note3">音乐学院课程需要提前预约时间</li>
                    <li data-i18n="note4">如有任何疑问，请联系相关负责老师</li>
                </ul>
            </div>

            <!-- Contact Information -->
            <div class="contact-info" id="contact-info">
                <h3 data-i18n="contactTitle">📞 拓展部联系方式</h3>
                <p class="contact-intro" data-i18n="contactIntro">如需咨询学术竞赛、学术支持等项目，请联系拓展部老师：</p>
                <div class="contact-cards">
                    <div class="contact-card">
                        <div class="contact-name">
                            唐老师 Ryan Tang
                            <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px; display: inline-block; margin-left: 8px; color: #07C160; vertical-align: middle;">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                                <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M8 12.5l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-email">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <a href="mailto:rtang@harrownanning.cn">rtang@harrownanning.cn</a>
                        </div>
                    </div>
                    <div class="contact-card">
                        <div class="contact-name">
                            陈老师 Yackey Chen
                            <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px; display: inline-block; margin-left: 8px; color: #07C160; vertical-align: middle;">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                                <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M8 12.5l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-email">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <a href="mailto:ychen@harrownanning.cn">ychen@harrownanning.cn</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="secondary-button" onclick="goBackToPlanningPage()">
                    <span data-i18n="backToModify">← 返回修改</span>
                </button>
                <button class="primary-button" onclick="completePlanning()">
                    <span data-i18n="complete">完成 ✓</span>
                </button>
            </div>
        </main>
    </div>

    <script src="scripts/i18n.js?v=20260130"></script>
    <script src="scripts/registration-guide.js?v=20260130"></script>
</body>
</html>
